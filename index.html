<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç»™ä½ çš„æ–°å¹´ç¤¼ç‰©ğŸ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #0a0a1a;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Microsoft YaHei', sans-serif;
            height: 100vh;
            color: white;
            position: relative;
            font-weight: 300;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
            pointer-events: none;
        }
        
        #dynamic-blessings {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9;
        }
        
        .dynamic-blessing {
            position: absolute;
            font-size: 1.3rem;
            font-weight: 300;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            transition: all 0.4s ease-out;
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }
        
        .dynamic-blessing.show {
            opacity: 0.95;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .greeting {
            font-size: clamp(2.5rem, 8vw, 5.5rem);
            font-weight: 400;
            text-shadow: 0 0 20px rgba(255, 235, 180, 0.9),
                         0 0 40px rgba(255, 200, 150, 0.8),
                         0 0 60px rgba(255, 180, 100, 0.7);
            background: linear-gradient(45deg, #FFD700, #FFC000, #FFA500, #FF8C00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 3px;
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 15px rgba(255, 235, 180, 0.7),
                             0 0 25px rgba(255, 200, 150, 0.6),
                             0 0 35px rgba(255, 180, 100, 0.5);
            }
            to {
                text-shadow: 0 0 25px rgba(255, 235, 180, 1),
                             0 0 45px rgba(255, 200, 150, 0.9),
                             0 0 65px rgba(255, 180, 100, 0.8);
            }
        }
        
        .hint {
            font-size: clamp(0.85rem, 2.6vw, 1.2rem);
            color: rgba(220, 240, 255, 0.85);
            max-width: 650px;
            line-height: 1.7;
            margin-top: 25px;
            text-shadow: 0 0 8px rgba(150, 200, 255, 0.7);
            font-weight: 300;
            animation: pulse 2.5s infinite;
            pointer-events: auto;
            cursor: pointer;
            letter-spacing: 0.5px;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 0.7; transform: scale(0.98); }
        }
        
        #surprise {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            font-size: clamp(0.7rem, 2.2vw, 1.1rem);
            color: rgba(255, 215, 0, 0.95);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8),
                         0 0 20px rgba(255, 180, 100, 0.7);
            z-index: 20;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 1.2px;
            pointer-events: none;
            font-weight: 300;
        }
        
        #surprise.show {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }
        
        #click-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 180px;
            z-index: 15;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="fireworks-canvas"></canvas>
    <div id="dynamic-blessings"></div>
    <div class="content">
        <h1 class="greeting">æ–°å¹´å¿«ä¹</h1>
        <p class="hint">ç‚¹ä¸€ä¸‹é¡µé¢åº•éƒ¨ç©ºç™½éƒ¨åˆ†ï¼Œæœ‰æƒŠå–œï¼ˆå¦‚æœªæ˜¾ç¤ºè¯·é•¿æŒ‰ç©ºç™½å¤„ï¼‰</p>
    </div>
    <div id="surprise">5oiR5Zac5qyi5L2g</div>
    <div id="click-area"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            
            // è°ƒæ•´canvaså¤§å°
            function resizeCanvas() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // ä½é¥±å’Œåº¦é…è‰²
            const lowSaturationColors = [
                { h: 30, s: 55, l: 55 },   // æ©™è‰²
                { h: 180, s: 45, l: 60 },  // é’è‰²
                { h: 270, s: 50, l: 55 },  // ç´«è‰²
                { h: 0, s: 45, l: 60 },    // çº¢è‰²
                { h: 50, s: 60, l: 65 },   // é‡‘è‰²
                { h: 210, s: 55, l: 65 }   // è“è‰²
            ];
            
            // ç¥ç¦è¯­
            const blessings = [
                "å­¦ä¸šè¿›æ­¥",
                "é‡‘æ¦œé¢˜å",
                "å¿«ä¹æˆé•¿",
                "æ¢¦æƒ³æˆçœŸ",
                "å‰ç¨‹ä¼¼é”¦",
                "å¥åº·å¹³å®‰",
                "å¤©å¤©å¼€å¿ƒ",
                "ä¸‡äº‹å¦‚æ„",
                "æ™ºæ…§å¦‚æµ·",
                "å‹‡æ”€é«˜å³°",
                "é’æ˜¥é£æ‰¬",
                "è‡ªä¿¡é˜³å…‰",
                "å‹è°Šé•¿å­˜",
                "æ”¶è·æ»¡æ»¡",
                "æœªæ¥å¯æœŸ"
            ];
            
            // åˆ›å»ºåŠ¨æ€ç¥ç¦è¯­
            function addDynamicBlessing(x, y) {
                const container = document.getElementById('dynamic-blessings');
                const blessingEl = document.createElement('div');
                blessingEl.className = 'dynamic-blessing';
                
                // éšæœºç¥ç¦è¯­
                const blessingText = blessings[Math.floor(Math.random() * blessings.length)];
                blessingEl.textContent = blessingText;
                
                // éšæœºé¢œè‰²
                const color = lowSaturationColors[Math.floor(Math.random() * lowSaturationColors.length)];
                const hue = (color.h + (Math.random() - 0.5) * 20 + 360) % 360;
                const sat = Math.max(55, Math.min(75, color.s + (Math.random() - 0.5) * 15));
                const light = Math.max(80, Math.min(95, color.l + (Math.random() - 0.5) * 10));
                blessingEl.style.color = `hsl(${hue}, ${sat}%, ${light}%)`;
                
                // ä½ç½®
                blessingEl.style.left = `${x}px`;
                blessingEl.style.top = `${y}px`;
                
                container.appendChild(blessingEl);
                
                // è§¦å‘é‡ç»˜åæ·»åŠ showç±»
                setTimeout(() => {
                    blessingEl.classList.add('show');
                }, 10);
                
                // 2.5ç§’åæ·¡å‡º
                setTimeout(() => {
                    blessingEl.classList.remove('show');
                    setTimeout(() => {
                        if (blessingEl.parentNode) {
                            blessingEl.parentNode.removeChild(blessingEl);
                        }
                    }, 400);
                }, 2500);
            }
            
            // çƒŸèŠ±ç±»
            class Firework {
                constructor() {
                    // éšæœºæ°´å¹³ä½ç½® (è¦†ç›–æ•´ä¸ªå®½åº¦)
                    this.x = Math.random() * width;
                    this.y = height;
                    // éšæœºé«˜åº¦èŒƒå›´æ‰©å¤§åˆ°5%-95%çš„å±å¹•é«˜åº¦
                    this.targetY = height * (0.05 + Math.random() * 0.9);
                    this.speed = 8 + Math.random() * 6;
                    this.colorIndex = Math.floor(Math.random() * lowSaturationColors.length);
                    this.color = lowSaturationColors[this.colorIndex];
                    this.trail = [];
                    this.particles = [];
                    this.exploded = false;
                    this.explosionSize = 100 + Math.random() * 150;
                    this.particleCount = 100 + Math.floor(Math.random() * 150);
                    this.trailLength = 15;
                    this.trailIndex = 0;
                }
                
                update() {
                    if (!this.exploded) {
                        // ä¸Šå‡é˜¶æ®µ
                        this.y -= this.speed;
                        this.speed *= 0.95;
                        
                        // æ·»åŠ è½¨è¿¹ç‚¹
                        this.trail[this.trailIndex] = { x: this.x, y: this.y };
                        this.trailIndex = (this.trailIndex + 1) % this.trailLength;
                        
                        // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾çˆ†ç‚¸ç‚¹
                        if (this.y <= this.targetY || this.speed < 0.5) {
                            this.explode();
                        }
                    } else {
                        // æ›´æ–°ç²’å­
                        this.particles = this.particles.filter(p => p.update());
                    }
                }
                
                explode() {
                    this.exploded = true;
                    
                    // åœ¨çˆ†ç‚¸ä½ç½®æ˜¾ç¤ºç¥ç¦è¯­
                    addDynamicBlessing(this.x, this.y);
                    
                    // ç”Ÿæˆç²’å­
                    for (let i = 0; i < this.particleCount; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = 1 + Math.random() * 8;
                        const size = 1 + Math.random() * 3.5;
                        const colorOffset = (Math.random() - 0.5) * 20;
                        
                        this.particles.push(new Particle(
                            this.x,
                            this.y,
                            Math.cos(angle) * speed,
                            Math.sin(angle) * speed,
                            {
                                h: (this.color.h + colorOffset + 360) % 360,
                                s: Math.min(65, this.color.s + 10),
                                l: Math.max(40, this.color.l - 15)
                            },
                            size
                        ));
                    }
                }
                
                draw() {
                    if (!this.exploded) {
                        // ç»˜åˆ¶çƒŸèŠ±å¼¹
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                        ctx.fillStyle = `hsl(${this.color.h}, ${this.color.s}%, ${this.color.l}%)`;
                        ctx.fill();
                        
                        // ç»˜åˆ¶è½¨è¿¹
                        ctx.beginPath();
                        for (let i = 0; i < this.trailLength; i++) {
                            const index = (this.trailIndex + i) % this.trailLength;
                            if (this.trail[index]) {
                                const opacity = i / this.trailLength;
                                ctx.globalAlpha = opacity;
                                ctx.beginPath();
                                ctx.arc(this.trail[index].x, this.trail[index].y, 2 + i * 0.3, 0, Math.PI * 2);
                                ctx.fillStyle = `hsla(${this.color.h}, ${this.color.s}%, ${this.color.l}%, ${opacity})`;
                                ctx.fill();
                            }
                        }
                        ctx.globalAlpha = 1;
                    } else {
                        // ç»˜åˆ¶ç²’å­
                        this.particles.forEach(p => p.draw());
                    }
                }
            }
            
            // ç²’å­ç±»
            class Particle {
                constructor(x, y, vx, vy, color, size) {
                    this.x = x;
                    this.y = y;
                    this.vx = vx;
                    this.vy = vy;
                    this.color = color;
                    this.size = size;
                    this.gravity = 0.15;
                    this.friction = 0.98;
                    this.alpha = 1;
                    this.decay = 0.96 + Math.random() * 0.02;
                }
                
                update() {
                    // åº”ç”¨ç‰©ç†æ•ˆæœ
                    this.vy += this.gravity;
                    this.vx *= this.friction;
                    this.vy *= this.friction;
                    
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // è¡°å‡
                    this.alpha *= this.decay;
                    this.size *= this.decay;
                    
                    return this.alpha > 0.01 && this.size > 0.1;
                }
                
                draw() {
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.color.h}, ${this.color.s}%, ${this.color.l}%, ${this.alpha})`;
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }
            
            // æ˜Ÿç©ºèƒŒæ™¯
            class Star {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height * 0.7;
                    this.size = Math.random() * 1.5 + 0.5;
                    this.brightness = 0.2 + Math.random() * 0.8;
                    this.twinkleSpeed = 0.01 + Math.random() * 0.03;
                    this.twinklePhase = Math.random() * Math.PI * 2;
                }
                
                update() {
                    this.brightness = 0.4 + Math.abs(Math.sin(Date.now() * this.twinkleSpeed + this.twinklePhase)) * 0.6;
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.brightness})`;
                    ctx.fill();
                }
            }
            
            const stars = [];
            const fireworks = [];
            let lastFireworkTime = 0;
            
            // åˆå§‹åŒ–æ˜Ÿæ˜Ÿ
            for (let i = 0; i < 200; i++) {
                stars.push(new Star());
            }
            
            // åŠ¨ç”»å¾ªç¯
            function animate() {
                ctx.fillStyle = 'rgba(10, 10, 30, 0.15)';
                ctx.fillRect(0, 0, width, height);
                
                // æ›´æ–°å’Œç»˜åˆ¶æ˜Ÿæ˜Ÿ
                stars.forEach(star => {
                    star.update();
                    star.draw();
                });
                
                // å®šæ—¶å‘å°„çƒŸèŠ±
                const now = Date.now();
                if (now - lastFireworkTime > 800 + Math.random() * 1200) {
                    fireworks.push(new Firework());
                    lastFireworkTime = now;
                }
                
                // æ›´æ–°å’Œç»˜åˆ¶çƒŸèŠ±
                for (let i = fireworks.length - 1; i >= 0; i--) {
                    fireworks[i].update();
                    fireworks[i].draw();
                    
                    // ç§»é™¤å·²ç»æ¶ˆå¤±çš„çƒŸèŠ±
                    if (fireworks[i].exploded && fireworks[i].particles.length === 0) {
                        fireworks.splice(i, 1);
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            // ç‚¹å‡»åŒºåŸŸæ˜¾ç¤º
            const clickArea = document.getElementById('click-area');
            const surprise = document.getElementById('surprise');
            let isSurpriseVisible = false;
            
            clickArea.addEventListener('click', () => {
                if (!isSurpriseVisible) {
                    surprise.classList.add('show');
                    isSurpriseVisible = true;
                    
                    // 6ç§’åè‡ªåŠ¨éšè—æ–‡å­—
                    setTimeout(() => {
                        surprise.classList.remove('show');
                        isSurpriseVisible = false;
                    }, 6000);
                }
            });
            
            // é•¿æŒ‰æ˜¾ç¤º
            let longPressTimer;
            let isLongPress = false;
            
            clickArea.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isLongPress = false;
                longPressTimer = setTimeout(() => {
                    isLongPress = true;
                    if (!isSurpriseVisible) {
                        surprise.classList.add('show');
                        isSurpriseVisible = true;
                    }
                }, 600);
            });
            
            clickArea.addEventListener('touchend', () => {
                clearTimeout(longPressTimer);
                if (!isLongPress && !isSurpriseVisible) {
                    surprise.classList.add('show');
                    isSurpriseVisible = true;
                    
                    setTimeout(() => {
                        surprise.classList.remove('show');
                        isSurpriseVisible = false;
                    }, 6000);
                }
            });
        });
    </script>
</body>
