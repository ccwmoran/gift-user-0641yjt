<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áªô‰Ω†ÁöÑÊñ∞Âπ¥Á§ºÁâ©üéÅ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1a0a33 0%, #0a1a33 100%);
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Microsoft YaHei', sans-serif;
            height: 100vh;
            color: white;
            position: relative;
            font-weight: 300;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
            pointer-events: none;
        }
        
        #dynamic-blessings {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9;
        }
        
        .dynamic-blessing {
            position: absolute;
            font-size: 1.4rem;
            font-weight: 300;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.7);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
        
        .dynamic-blessing.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
            animation: float 2.5s ease-in-out forwards;
        }
        
        @keyframes float {
            0% { transform: translate(-50%, -50%) scale(1.1); }
            50% { transform: translate(-50%, -60%) scale(1); }
            100% { transform: translate(-50%, -65%) scale(0.95); opacity: 0.9; }
        }
        
        .greeting {
            font-size: clamp(3rem, 10vw, 6.5rem);
            font-weight: 400;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(255, 215, 0, 0.7),
                         0 0 60px rgba(255, 105, 180, 0.5);
            background: linear-gradient(45deg, #ff8a00, #ff00aa, #6a11cb, #4a00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
        }
        
        .greeting::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ff8a00, #ff00aa, #6a11cb, transparent);
            border-radius: 2px;
            animation: gradientFlow 3s infinite linear;
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.3),
                             0 0 25px rgba(255, 215, 0, 0.5),
                             0 0 35px rgba(255, 105, 180, 0.4);
            }
            to {
                text-shadow: 0 0 25px rgba(255, 255, 255, 0.6),
                             0 0 45px rgba(255, 215, 0, 0.8),
                             0 0 65px rgba(255, 105, 180, 0.7);
            }
        }
        
        .hint-container {
            position: relative;
            margin-top: 30px;
            background: rgba(30, 15, 50, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            padding: 12px 25px;
            border: 1px solid rgba(150, 100, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            pointer-events: auto;
            animation: pulse 3s infinite;
        }
        
        .hint {
            font-size: clamp(0.9rem, 2.8vw, 1.35rem);
            color: rgba(220, 240, 255, 0.95);
            line-height: 1.6;
            text-shadow: 0 0 5px rgba(150, 200, 255, 0.6);
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(150, 100, 255, 0.2); }
            50% { box-shadow: 0 0 20px rgba(150, 100, 255, 0.5); }
            100% { box-shadow: 0 0 10px rgba(150, 100, 255, 0.2); }
        }
        
        #surprise {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(0.75rem, 2.2vw, 1.1rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.92);
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.6),
                         0 0 12px rgba(200, 200, 255, 0.4);
            z-index: 20;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            letter-spacing: 1.5px;
            pointer-events: none;
            white-space: nowrap;
        }
        
        #surprise.show {
            opacity: 1;
        }
        
        #click-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 15;
            cursor: pointer;
        }
        
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: white;
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="fireworks-canvas"></canvas>
    <div id="dynamic-blessings"></div>
    <div class="content">
        <h1 class="greeting">Êñ∞Âπ¥Âø´‰πê</h1>
        <div class="hint-container">
            <p class="hint">ÁÇπ‰∏Ä‰∏ãÈ°µÈù¢Â∫ïÈÉ®Á©∫ÁôΩÈÉ®ÂàÜÔºàÂ¶ÇÊú™ÊòæÁ§∫ËØ∑ÈïøÊåâÁ©∫ÁôΩÂ§ÑÔºâ</p>
        </div>
    </div>
    <div id="surprise">5oiR5Zac5qyi5L2g</div>
    <div id="click-area"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            
            function resizeCanvas() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // ‰∏∞ÂØåÁöÑÁÉüËä±È¢úËâ≤
            const vibrantColors = [
                { h: 0, s: 100, l: 65 },    // ‰∫ÆÁ∫¢
                { h: 30, s: 100, l: 70 },   // ‰∫ÆÊ©ô
                { h: 60, s: 100, l: 75 },   // ‰∫ÆÈªÑ
                { h: 120, s: 80, l: 65 },   // ‰∫ÆÁªø
                { h: 180, s: 90, l: 70 },   // ‰∫ÆÈùí
                { h: 210, s: 95, l: 75 },   // ‰∫ÆËìù
                { h: 270, s: 90, l: 70 },   // ‰∫ÆÁ¥´
                { h: 300, s: 95, l: 75 },   // ‰∫ÆÁ≤â
                { h: 330, s: 100, l: 70 }   // ‰∫ÆÊ¥ãÁ∫¢
            ];
            
            // Âàù‰∏âÂ≠¶ÁîüÁ•ùÁ¶èËØ≠
            const blessings = [
                "Â≠¶‰∏öËøõÊ≠•", "ÈáëÊ¶úÈ¢òÂêç", "Âø´‰πêÊàêÈïø", "Ê¢¶ÊÉ≥ÊàêÁúü", "ÂâçÁ®ã‰ººÈî¶",
                "ÂÅ•Â∫∑Âπ≥ÂÆâ", "Â§©Â§©ÂºÄÂøÉ", "‰∏á‰∫ãÂ¶ÇÊÑè", "Êô∫ÊÖßÂ¶ÇÊµ∑", "ÂãáÊîÄÈ´òÂ≥∞",
                "ÈùíÊò•È£ûÊâ¨", "Ëá™‰ø°Èò≥ÂÖâ", "ÂèãË∞äÈïøÂ≠ò", "Êî∂Ëé∑Êª°Êª°", "Êú™Êù•ÂèØÊúü",
                "ËÄÉËØïÈ°∫Âà©", "ÂøÉÊÉ≥‰∫ãÊàê", "Ê¥ªÂäõÊª°Êª°", "Èó™Èó™ÂèëÂÖâ", "Â§©Â§©Âêë‰∏ä"
            ];
            
            // ÂàõÂª∫Âä®ÊÄÅÁ•ùÁ¶èËØ≠
            function addDynamicBlessing(x, y) {
                const container = document.getElementById('dynamic-blessings');
                const blessingEl = document.createElement('div');
                blessingEl.className = 'dynamic-blessing';
                
                const blessingText = blessings[Math.floor(Math.random() * blessings.length)];
                blessingEl.textContent = blessingText;
                
                // ÈöèÊú∫È¢úËâ≤
                const color = vibrantColors[Math.floor(Math.random() * vibrantColors.length)];
                const hue = (color.h + (Math.random() - 0.5) * 20 + 360) % 360;
                const sat = Math.max(85, Math.min(100, color.s));
                const light = Math.max(80, Math.min(95, color.l));
                blessingEl.style.color = `hsl(${hue}, ${sat}%, ${light}%)`;
                
                // ‰ΩçÁΩÆ
                blessingEl.style.left = `${x}px`;
                blessingEl.style.top = `${y}px`;
                
                container.appendChild(blessingEl);
                
                // Ëß¶ÂèëÈáçÁªòÂêéÊ∑ªÂä†showÁ±ª
                setTimeout(() => {
                    blessingEl.classList.add('show');
                }, 10);
                
                // 2.8ÁßíÂêéÊ∑°Âá∫
                setTimeout(() => {
                    blessingEl.style.opacity = '0';
                    blessingEl.style.transform = 'translate(-50%, -50%) scale(0.9)';
                    setTimeout(() => {
                        if (blessingEl.parentNode) {
                            blessingEl.parentNode.removeChild(blessingEl);
                        }
                    }, 400);
                }, 2800);
            }
            
            // ÁÉüËä±Á±ª
            class Firework {
                constructor() {
                    // ÈöèÊú∫Ê∞¥Âπ≥‰ΩçÁΩÆ (Ë¶ÜÁõñÊï¥‰∏™ÂÆΩÂ∫¶)
                    this.x = Math.random() * width;
                    this.y = height + 50; // ‰ªéÂ±èÂπïÂ§ñÂºÄÂßã
                    
                    // Ëé∑Âèñ"Êñ∞Âπ¥Âø´‰πê"ÂÖÉÁ¥†‰ΩçÁΩÆ
                    const greetingEl = document.querySelector('.greeting');
                    if (greetingEl) {
                        const rect = greetingEl.getBoundingClientRect();
                        const greetingTop = rect.top + window.scrollY;
                        // ÁàÜÁÇ∏‰ΩçÁΩÆÂú®"Êñ∞Âπ¥Âø´‰πê"ÊñáÂ≠ó‰∏äÊñπÔºàÂ±èÂπïÈ°∂ÈÉ®15%-50%Âå∫ÂüüÔºâ
                        this.targetY = greetingTop * (0.15 + Math.random() * 0.35);
                    } else {
                        // ÈªòËÆ§‰ΩçÁΩÆÔºàÂ±èÂπïÈ°∂ÈÉ®25%-60%Ôºâ
                        this.targetY = height * (0.25 + Math.random() * 0.35);
                    }
                    
                    this.speed = 12 + Math.random() * 8;
                    this.colorIndex = Math.floor(Math.random() * vibrantColors.length);
                    this.color = vibrantColors[this.colorIndex];
                    this.trail = [];
                    this.particles = [];
                    this.exploded = false;
                    this.particleCount = 120 + Math.floor(Math.random() * 180);
                    this.trailLength = 20;
                    this.trailIndex = 0;
                }
                
                update() {
                    if (!this.exploded) {
                        // ‰∏äÂçáÈò∂ÊÆµ
                        this.y -= this.speed;
                        this.speed *= 0.93;
                        
                        // Ê∑ªÂä†ËΩ®ËøπÁÇπ
                        this.trail[this.trailIndex] = { x: this.x, y: this.y };
                        this.trailIndex = (this.trailIndex + 1) % this.trailLength;
                        
                        // Ê£ÄÊü•ÊòØÂê¶Âà∞ËææÁàÜÁÇ∏ÁÇπ
                        if (this.y <= this.targetY || this.speed < 0.5) {
                            this.explode();
                        }
                    } else {
                        // Êõ¥Êñ∞Á≤íÂ≠ê
                        this.particles = this.particles.filter(p => p.update());
                    }
                }
                
                explode() {
                    this.exploded = true;
                    
                    // Âú®ÁàÜÁÇ∏‰ΩçÁΩÆÊòæÁ§∫Á•ùÁ¶èËØ≠
                    addDynamicBlessing(this.x, this.y);
                    
                    // ÁîüÊàêÁ≤íÂ≠ê
                    for (let i = 0; i < this.particleCount; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const speed = 1 + Math.random() * 12;
                        const size = 0.8 + Math.random() * 4;
                        const colorOffset = (Math.random() - 0.5) * 40;
                        
                        this.particles.push(new Particle(
                            this.x,
                            this.y,
                            Math.cos(angle) * speed,
                            Math.sin(angle) * speed,
                            {
                                h: (this.color.h + colorOffset + 360) % 360,
                                s: Math.min(100, this.color.s + 10),
                                l: Math.max(70, this.color.l - 15)
                            },
                            size
                        ));
                    }
                    
                    // ‰∫ßÁîüÂ∞èÁÅ´Ëä±
                    for (let i = 0; i < 20; i++) {
                        setTimeout(() => {
                            const sparkle = document.createElement('div');
                            sparkle.className = 'sparkle';
                            sparkle.style.left = `${this.x + (Math.random() - 0.5) * 30}px`;
                            sparkle.style.top = `${this.y + (Math.random() - 0.5) * 30}px`;
                            document.body.appendChild(sparkle);
                            
                            // ÈöèÊú∫È¢úËâ≤
                            const color = vibrantColors[Math.floor(Math.random() * vibrantColors.length)];
                            sparkle.style.background = `hsl(${color.h}, ${color.s}%, ${color.l}%)`;
                            
                            // Âä®Áîª
                            sparkle.animate([
                                { transform: 'scale(0)', opacity: '1' },
                                { transform: 'scale(1.5)', opacity: '0' }
                            ], {
                                duration: 800,
                                easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)'
                            });
                            
                            setTimeout(() => {
                                sparkle.remove();
                            }, 800);
                        }, i * 20);
                    }
                }
                
                draw() {
                    if (!this.exploded) {
                        // ÁªòÂà∂ÁÉüËä±Âºπ
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                        ctx.fillStyle = `hsl(${this.color.h}, ${this.color.s}%, ${this.color.l}%)`;
                        ctx.shadowBlur = 15;
                        ctx.shadowColor = `hsl(${this.color.h}, ${this.color.s}%, ${this.color.l}%)`;
                        ctx.fill();
                        ctx.shadowBlur = 0;
                        
                        // ÁªòÂà∂ËΩ®Ëøπ
                        ctx.beginPath();
                        for (let i = 0; i < this.trailLength; i++) {
                            const index = (this.trailIndex + i) % this.trailLength;
                            if (this.trail[index]) {
                                const opacity = i / this.trailLength;
                                ctx.globalAlpha = opacity * 0.8;
                                ctx.beginPath();
                                ctx.arc(this.trail[index].x, this.trail[index].y, 1.5 + i * 0.2, 0, Math.PI * 2);
                                ctx.fillStyle = `hsla(${this.color.h}, ${this.color.s}%, ${this.color.l}%, ${opacity})`;
                                ctx.shadowBlur = 5;
                                ctx.shadowColor = `hsla(${this.color.h}, ${this.color.s}%, ${this.color.l}%, ${opacity})`;
                                ctx.fill();
                                ctx.shadowBlur = 0;
                            }
                        }
                        ctx.globalAlpha = 1;
                    } else {
                        // ÁªòÂà∂Á≤íÂ≠ê
                        this.particles.forEach(p => p.draw());
                    }
                }
            }
            
            // Á≤íÂ≠êÁ±ª
            class Particle {
                constructor(x, y, vx, vy, color, size) {
                    this.x = x;
                    this.y = y;
                    this.vx = vx;
                    this.vy = vy;
                    this.color = color;
                    this.size = size;
                    this.gravity = 0.12;
                    this.friction = 0.97;
                    this.alpha = 1;
                    this.decay = 0.96 + Math.random() * 0.03;
                }
                
                update() {
                    // Â∫îÁî®Áâ©ÁêÜÊïàÊûú
                    this.vy += this.gravity;
                    this.vx *= this.friction;
                    this.vy *= this.friction;
                    
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // Ë°∞Âáè
                    this.alpha *= this.decay;
                    this.size *= 0.99;
                    
                    return this.alpha > 0.01 && this.size > 0.1;
                }
                
                draw() {
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.color.h}, ${this.color.s}%, ${this.color.l}%, ${this.alpha})`;
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }
            
            // ÊòüÁ©∫ËÉåÊôØ
            class Star {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height * 0.8;
                    this.size = Math.random() * 2 + 0.8;
                    this.brightness = 0.3 + Math.random() * 0.7;
                    this.twinkleSpeed = 0.01 + Math.random() * 0.04;
                    this.twinklePhase = Math.random() * Math.PI * 2;
                    this.color = vibrantColors[Math.floor(Math.random() * vibrantColors.length)];
                }
                
                update() {
                    this.brightness = 0.3 + Math.abs(Math.sin(Date.now() * this.twinkleSpeed + this.twinklePhase)) * 0.6;
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.color.h}, ${this.color.s}%, ${this.color.l}%, ${this.brightness})`;
                    ctx.fill();
                }
            }
            
            const stars = [];
            const fireworks = [];
            let lastFireworkTime = 0;
            
            // ÂàùÂßãÂåñÊòüÊòü
            for (let i = 0; i < 300; i++) {
                stars.push(new Star());
            }
            
            // Á≠âÂæÖDOMÂä†ËΩΩÂÆåÊàêÔºåÁ°Æ‰øùËÉΩËé∑ÂèñÂà∞.greetingÂÖÉÁ¥†
            setTimeout(() => {
                // Âä®ÁîªÂæ™ÁéØ
                function animate() {
                    ctx.fillStyle = 'rgba(10, 5, 25, 0.1)';
                    ctx.fillRect(0, 0, width, height);
                    
                    // Êõ¥Êñ∞ÂíåÁªòÂà∂ÊòüÊòü
                    stars.forEach(star => {
                        star.update();
                        star.draw();
                    });
                    
                    // ÂÆöÊó∂ÂèëÂ∞ÑÁÉüËä±
                    const now = Date.now();
                    if (now - lastFireworkTime > 600 + Math.random() * 800) {
                        fireworks.push(new Firework());
                        lastFireworkTime = now;
                    }
                    
                    // Êõ¥Êñ∞ÂíåÁªòÂà∂ÁÉüËä±
                    for (let i = fireworks.length - 1; i >= 0; i--) {
                        fireworks[i].update();
                        fireworks[i].draw();
                        
                        // ÁßªÈô§Â∑≤ÁªèÊ∂àÂ§±ÁöÑÁÉüËä±
                        if (fireworks[i].exploded && fireworks[i].particles.length === 0) {
                            fireworks.splice(i, 1);
                        }
                    }
                    
                    requestAnimationFrame(animate);
                }
                
                animate();
            }, 100);
            
            // ÁÇπÂáªÂå∫Âüü‰∫ã‰ª∂
            const clickArea = document.getElementById('click-area');
            const surprise = document.getElementById('surprise');
            let isSurpriseVisible = false;
            
            clickArea.addEventListener('click', () => {
                if (!isSurpriseVisible) {
                    surprise.classList.add('show');
                    isSurpriseVisible = true;
                    
                    // 6ÁßíÂêéËá™Âä®ÈöêËóè
                    setTimeout(() => {
                        surprise.classList.remove('show');
                        isSurpriseVisible = false;
                    }, 6000);
                }
            });
            
            // ÈïøÊåâÊîØÊåÅ
            let longPressTimer;
            let isLongPress = false;
            
            clickArea.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isLongPress = false;
                longPressTimer = setTimeout(() => {
                    isLongPress = true;
                    if (!isSurpriseVisible) {
                        surprise.classList.add('show');
                        isSurpriseVisible = true;
                    }
                }, 500);
            });
            
            clickArea.addEventListener('touchend', () => {
                clearTimeout(longPressTimer);
                if (!isLongPress && !isSurpriseVisible) {
                    surprise.classList.add('show');
                    isSurpriseVisible = true;
                    
                    setTimeout(() => {
                        surprise.classList.remove('show');
                        isSurpriseVisible = false;
                    }, 6000);
                }
            });
        });
    </script>
</body>
</html>
